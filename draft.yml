models:
  Models\Client:
    long_name: string
    short_name: string
    email_contact: string
    level: integer nullable
    logo_src: string nullable
    timestamps:  true
    softDeletes: true

  Models\Branch:
    client_id: id foreign
    name: string
    contact_text: text nullable
    type: enum:Sucursal,Deposito
    timestamps:  true
    softDeletes: true
    relationships:
      belongsToMany:  Article

  Models\Article:
    name: string
    provider_id: id foreign
    code: string nullable
    price: integer
    timestamps:  true
    relationships:
      belongsToMany:  Branch

  Models\Provider:
    name: string
    timestamps:  true

  Models\Cash:
    branch_id: id foreign
    opened_user_id: id foreign
    closed_user_id: id foreign
    opened_amount: integer
    closed_amount: integer
    closed_date: date
    timestamps:  true

  Models\Operation:
    cash_id: id foreign
    type: enum:Venta,Extraccion,Ingreso
    timestamps:  true

  Models\Sale:
    operation_id: id foreign
    user_id: id foreign
    timestamps:  true





    
